<div class="mdc-data-table">
  <div class="mdc-data-table__table-container">
    <table class="mdc-data-table__table" aria-label="Dessert calories">
      <thead>
        <tr class="mdc-data-table__header-row">
          <th class="mdc-data-table__header-cell" role="columnheader" scope="col" [innerText]="'Title:'"></th>
          <th class="mdc-data-table__header-cell mdc-data-table__header-cell--numeric" role="columnheader" scope="col"
            [innerText]="'Price:'"></th>
          <th class="mdc-data-table__header-cell" role="columnheader" scope="col" [innerText]="'option:'"></th>
        </tr>
      </thead>
      <tbody class="mdc-data-table__content" *ngFor="let product of products$ | async">

        <tr class="mdc-data-table__row">
          <th class="mdc-data-table__cell" scope="row" [innerText]="product.Title"></th>
          <td class="mdc-data-table__cell mdc-data-table__cell--numeric" [innerText]="product.Price | dolar"></td>
          <td class="mdc-data-table__cell">
            <button mat-raised-button [innerText]="'edit'" (click)="edit(product)"></button>
            <button mat-raised-button [innerText]="'delete'" (click)="delete(product)"></button>
          </td>
        </tr>

      </tbody>
    </table>
  </div>
</div>
